<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>


    <div>
      <h1>Hava Durumu</h1>

      <div class="form">
        <input class="inputText" type="text" placeholder="Şehir Adı Giriniz..." />
      </div>
      <div class="btnDiv" >
        <button class="btn" >Verileri Getir</button>
      </div>
    </div>

    <div class="info">
      <i class="fa-solid fa-location-dot"></i>
      <p id="sehir" >Şehir, Ülke</p>
      <div class="deger">
        <p id="sicaklik">Sıcaklık </p>
      </div>
      <div class="weather-info">
        <p id="humidity">Nem</p>
        <p id="wind">Rüzgar</p>
      </div>
      <p id="havaDurumu">Hava Durumu</p>
      <div class="his">
        <p id="hissedilen">Hissedilen Sıcaklık</p>
      </div>

    </div>

      <!-- js -->
    <script src="main.js"></script>
  </body>
</html>
